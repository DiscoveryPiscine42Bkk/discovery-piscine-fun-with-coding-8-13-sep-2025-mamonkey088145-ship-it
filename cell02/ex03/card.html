<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2 class="card-title">My Profile</h2>
        <table class="info-table">
            <tr>
                <td>
                    <img class="profile-pic" src="https://www.scimath.org/images/stories/flexicontent/item_5255_field_43/m_slide79.jpg" alt="Profile Picture">
                </td>
            </tr>
            <tr>
                <td>
                    <h3 class="login">@1stapiwat</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="description">Hokage</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="social-icons">
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Twitter"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn"></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
